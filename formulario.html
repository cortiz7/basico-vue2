<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto Vue2</title>
</head>
<body>
    <div id="app">
        <input type="text" name="nombre" placeholder="Ingresa tu Nombre" v-model = "nombre" >
        <p>Tu nombre en Mayuscula es: {{ nombre | uppercase }}</p>

        <form @submit.prevent="submit" action="" method="GET">
            <h2>¿Cuales son tus cursos favoritos ?</h2>
            <input v-model="cursos" type="checkbox" id="vue" value="vue">
            <label for="vue">Curso de Vue.js</label>
            <input v-model="cursos" type="checkbox" id="seo" value="seo">
            <label for="seo">Curso de SEO  </label>
            <input v-model="cursos" type="checkbox" id="react" value="react">
            <label for="vue">Curso de React y Redux</label>
            <input v-model="cursos" type="checkbox" id="growth" value="growth">
            <label for="vue">Curso de Growth Marketing</label>

            <button type="submit">Enviar</button>
        </form>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre: '',
                cursos: [],
            },
            filters: {
                uppercase: function (str) {
                    return str.toUpperCase()
                }
            },
            methods: {
                submit: function (cursos) {
                    console.log('Se ejecutó Metodo Submit')
                    console.log(this.cursos)
                    this.cursos.forEach((curso) => console.log(curso))
                }
            }
            
        })
    </script>
</body>
</html>
